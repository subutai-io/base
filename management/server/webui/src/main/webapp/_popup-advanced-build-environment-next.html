<div class="b-popup b-popup_middle">
	<div class="b-popup__header">
		Build Environment
		<a href ng-click="closeThisDialog()"><i class="fa fa-times g-right"></i></a>
	</div>
	<div class="b-popup__body">
		<div class="b-form-group g-margin-bottom">
			<div class="g-text g-margin-bottom-half">Enter environment name</div>
			<input type="text" class="b-form-input b-form-input_fix-size-3" id="env-name">
		</div>

		<div class="g-text g-margin-bottom-half">Create environment with following containers</div>
		<div class="b-main-table-border g-margin-bottom">
			<table class="b-main-table b-main-table_custom-1 g-margin-bottom-half">
				<tr>
					<td class="b-main-table__20 g-text-center">
						<img src="assets/templates/cassandra.jpg" alt="cassandra"
												   onerror="this.onerror=null;this.src='assets/templates/no-image.jpg';">
					</td>
					<td>Cassandra</td>
					<td class="b-main-table__right"><span class="g-circle-label g-circle-label_blue g-margin-left-quarter">2</span>
						<span class="g-circle-label g-circle-label_green g-margin-left-quarter">4</span></td>
				</tr>
				<tr>
					<td class="b-main-table__20 g-text-center">
						<img src="assets/templates/hadoop.jpg" alt="cassandra"
												onerror="this.onerror=null;this.src='assets/templates/no-image.jpg';">
					</td>
					<td>Hadoop</td>
					<td class="b-main-table__right"><span class="g-circle-label g-circle-label_red g-margin-left-quarter">1</span></td>
				</tr>
				<tr>
					<td class="b-main-table__20 g-text-center">
						<img src="assets/templates/elasticsearch.jpg" alt="cassandra"
													   onerror="this.onerror=null;this.src='assets/templates/no-image.jpg';">
					</td>
					<td>Elastic Search</td>
					<td class="b-main-table__right"><span class="g-circle-label g-circle-label_red g-margin-left-quarter">1</span></td>
				</tr>
			</table>
		</div>
		<div>
			<a href="#" class="b-btn b-btn_green g-right">Next</a>
			<div class="clear"></div>
		</div>
	</div>
</div>
