<div class="b-workspace-content b-workspace-content_border" style = "height: 150px">
	<div class="b-workspace-content__row">
		<div class="b-main-table-border" style="width: 500px">
			<table class="b-main-table b-main-table_with-header" style="width: 500px" align="center">
				<tr>
					<th><div style = "display: inline-block; float: left; margin-top: 8px">Current Owner ID</div>&#160;&#160;<div style = "display: inline-block; float: left; margin-top: 9px" tooltips tooltip-template="<div style = 'width: 250px'><label class = 'b-form-label'>The ID of the User that owns Peer</label></div>"><svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" x="0px" y="0px" viewBox="0 0 14 14" style="enable-background:new 0 0 14 14; height: 15px; width: 15px" xml:space="preserve">
<style type="text/css">
	.st0{fill:none;stroke:#04346E;stroke-linecap:round;stroke-linejoin:round;stroke-miterlimit:10;}
</style>
<g>
	<circle class="st0" cx="7" cy="7" r="6.4"/>
	<path class="st0" d="M7,8.7V8.3c0-0.6,0.3-1.2,0.8-1.5c0.6-0.3,1-1.1,0.9-1.8C8.6,4.2,8,3.7,7.3,3.5C6.2,3.3,5.3,4.2,5.3,5.3"/>
	<circle class="st0" cx="7" cy="10.5" r="0.6"/>
</g>
</svg></div></th>
					<td style="padding-right: 18px"><input class="b-form-input b-form-input_full" type="text" ng-model="settingsPeerCtrl.settingsConfig.peerOwnerId" required></td>
				</tr>
				<tr>
					<th><div style = "display: inline-block; float: left; margin-top: 8px">Current Owner Name</div>&#160;&#160;<div style = "display: inline-block; float: left; margin-top: 9px" tooltips tooltip-template="<div style = 'width: 250px'><label class = 'b-form-label'>The Name/Login of the User that owns Peer</label></div>"><svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" x="0px" y="0px" viewBox="0 0 14 14" style="enable-background:new 0 0 14 14; height: 15px; width: 15px" xml:space="preserve">
<style type="text/css">
	.st0{fill:none;stroke:#04346E;stroke-linecap:round;stroke-linejoin:round;stroke-miterlimit:10;}
</style>
<g>
	<circle class="st0" cx="7" cy="7" r="6.4"/>
	<path class="st0" d="M7,8.7V8.3c0-0.6,0.3-1.2,0.8-1.5c0.6-0.3,1-1.1,0.9-1.8C8.6,4.2,8,3.7,7.3,3.5C6.2,3.3,5.3,4.2,5.3,5.3"/>
	<circle class="st0" cx="7" cy="10.5" r="0.6"/>
</g>
</svg></div></th>
					<td style="padding-right: 18px"><input class="b-form-input b-form-input_full" type="text" ng-model="settingsPeerCtrl.settingsConfig.userPeerOwnerName" required></td>
				</tr>
			</table>
		</div>
		<button
				class="b-btn b-btn_green g-left g-margin-bottom"
				ng-click="settingsPeerCtrl.updateSettingsConfig()"
				style="margin-top: 15px">
			<i class="fa fa-floppy-o"></i>&#160;&#160;Set Peer Owner
		</button>
	</div>
</div>
