<div class="b-popup b-popup_600">
	<div class="b-popup__header">
		Sign Up
		<a href ng-click="closeThisDialog()"><i class="fa fa-times g-right"></i></a>
	</div>
	<form ng-submit="signupCtrl.requestNewUser()" name="signUpForm">
		<div class="b-popup__body">
			<div class="b-popup-body">
				<div class="b-popup-body_col-2">
					<div class="b-form-group g-margin-bottom-half">
						<label class="b-form-label g-block">Username:</label>
						<input type="text"
							   placeholder="Enter username"
							   class="b-popup-body-input g-block b-popup-body-input_full"
							   ng-model="signupCtrl.user2Add.username"
							   required>
					</div>
					<div class="b-form-group g-margin-bottom-half">
						<label class="b-form-label g-block">Full name:</label>
						<input type="text"
							   placeholder="Enter full name"
							   class="b-popup-body-input g-block b-popup-body-input_full"
							   ng-model="signupCtrl.user2Add.fullName"
							   required>
					</div>
					<div class="b-form-group g-margin-bottom-half">
						<label class="b-form-label g-block">E-mail:</label>
						<input type="email"
							   placeholder="email@mail.com"
							   class="b-popup-body-input g-block b-popup-body-input_full"
							   ng-model="signupCtrl.user2Add.email"
							   required>
					</div>
					<div class="b-form-group g-margin-bottom-half">
						<label class="b-form-label g-block">Password:</label>
						<input type="password"
							   placeholder="***********"
							   class="b-popup-body-input g-block b-popup-body-input_full"
							   ng-model="signupCtrl.user2Add.password"
							   id="js-password"
							   required>
					</div>
					<div class="b-form-group">
						<label class="b-form-label g-block">Confirm password:</label>
						<input type="password"
							   placeholder="***********"
							   class="b-popup-body-input g-block b-popup-body-input_full"
							   ng-model="signupCtrl.user2Add.confirm_password"
							   pw-check="js-password"
							   name="confirm_password"
							   ng-attr-required="signupCtrl.user2Add.password.length > 0">
					</div>
				</div>
				<div class="b-popup-body_col-2 g-right">
					<label class="b-form-label g-block">Public key:</label>

					<div class="b-form-wrapper">
						<textarea
								class="b-popup-body-input g-block b-popup-body-input_full b-form-input_textarea bp-set-pub-key"
								ng-model="signupCtrl.user2Add.public_key"
								style="width: 100%; height: 289px; resize: none;">
						</textarea>
					</div>
					<span class="b-form-hint b-form-hint_red" ng-show="signUpForm.confirm_password.$error.pwmatch">Passwords don't match.</span>
				</div>
			</div>
		</div>
		<div class="b-popup__footer g-padding-vertical g-margin-bottom">
			<button class="b-btn b-btn_green g-right" type="submit">Sign Up</button>
			<div class="clear"></div>
		</div>
	</form>
</div>
