<div ng-controller="SettingsUpdatesCtrl as settingsUpdatesCtrl">

  <div class="b-workspace__header">
    <h1 class="b-title"><span class="b-title_breadcrumbs">Updates</span></h1>
  </div>

  <div class="b-workspace__content">

    <div class="b-workspace-content__row">

      <div>
        <table>
          <tr>
            <td>
              <button
                  class="b-btn b-btn_blue g-left g-margin-bottom"
                  ng-click="settingsUpdatesCtrl.checkActiveUpdate()"
                  tabindex=6
                  style="margin-top: 15px" ng-show="settingsUpdatesCtrl.config.isUpdatesAvailable == false || settingsUpdatesCtrl.config.isUpdatesAvailable == 'waiting'">
                <i class="fa fa-refresh"></i>&#160;&#160;Check
              </button>
              <button
                  class="b-btn b-btn_blue g-left g-margin-bottom"
                  ng-click="settingsUpdatesCtrl.update()"
                  tabindex=6
                  style="margin-top: 15px" ng-show="settingsUpdatesCtrl.config.isUpdatesAvailable == true">
                <i class="fa fa-refresh"></i>&#160;&#160;Update
              </button>
            </td>
            <td>
              &nbsp;&nbsp;&nbsp;{{ settingsUpdatesCtrl.updateText }}
            </td>
          </tr>
        </table>
      </div>

      <div class="b-data-table">
        <table datatable=""
               dt-options="settingsUpdatesCtrl.dtOptions"
               dt-columns="settingsUpdatesCtrl.dtColumns"
               dt-instance="settingsUpdatesCtrl.dtInstance"
               class="row-border hover">
        </table>
      </div>
    </div>

  </div>
</div>
