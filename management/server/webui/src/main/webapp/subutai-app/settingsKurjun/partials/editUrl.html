<div class="b-popup">
  <div class="b-popup__header">
    Edit url
    <a href ng-click="closeThisDialog()"><img src="assets/elements/buttons/b-icon-close.svg" class="b-icon g-right"/></a>
  </div>
  <div class="b-popup__body">
    <div class="b-form">
      <div class="b-form__wrapper b-form__wrapper_margin-bottom">
        <div class="b-form__wrapper b-form__wrapper_margin-bottom">
          <label class="b-form-label b-form-label_fix-size-1 g-left">Url name</label>

          <div class="b-form-wrapper b-form-wrapper_margin-size-1">
            <input class="b-form-input b-form-input_full" type="text" ng-model="settingsKurjunCtrl.currentUrlObject.url" required>
          </div>
          <div class="clear"></div>
        </div>
      </div>
      <a href class="b-btn b-btn_blue g-left  b-btn_margin-l" ng-click="settingsKurjunCtrl.updateUrl()" style="margin-bottom: 10px; margin-top: 10px">Update</a>
    </div>
  </div>
</div>
