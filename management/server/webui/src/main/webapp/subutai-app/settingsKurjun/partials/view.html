<div ng-controller="SettingsKurjunCtrl as settingsKurjunCtrl">

	<div class="b-workspace__header b-workspace__header_tabs">

		<div class="b-tabs-menu b-tabs-menu_header">

			<ul>
				<li class="b-tabs-menu__item"
					ng-click="settingsKurjunCtrl.activeTab = 'urls'"
					ng-class="settingsKurjunCtrl.activeTab == 'urls' ? 'b-tabs-menu__item_active' : ''">
					URLs
				</li>
				<li class="b-tabs-menu__item"
					ng-click="settingsKurjunCtrl.activeTab = 'quotas'"
					ng-class="settingsKurjunCtrl.activeTab == 'quotas' ? 'b-tabs-menu__item_active' : ''">
					Quotas
				</li>
			</ul>
		</div>
	</div>

  <div class="b-workspace__content">
	<div
		ng-if="settingsKurjunCtrl.activeTab == 'urls'"
		ng-include="'subutai-app/settingsKurjun/partials/urls.html'">
	</div>

	<div
		ng-if="settingsKurjunCtrl.activeTab == 'quotas'"
		ng-include="'subutai-app/settingsKurjun/partials/quotas.html'">
	</div>
  </div>
</div>
