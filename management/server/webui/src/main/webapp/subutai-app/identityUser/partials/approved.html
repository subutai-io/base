<div class="b-workspace-content g-no-padding">
	<div class="b-workspace-content__row">
		<div class="b-main-table-border">
			<table class="b-main-table b-main-table_with-header">
				<tr>
					<th>Username</th>
					<th>Full name</th>
					<th>E-mail</th>
					<th>User type</th>
					<th>Trust Level</th>
					<th>Roles</th>
					<th>Actions</th>
				</tr>
				<td colspan="5" class="b-main-table__empty-item" ng-show="identityUserCtrl.users.length === 0">
					You donâ€™t have any users
				</td>
				<tr ng-repeat="user in identityUserCtrl.users">
					<td>{{ user.userName }}</td>
					<td>{{ user.fullName }}</td>
					<td>{{ user.email }}</td>
					<td>{{ identityUserCtrl.userTypes[user.type] }}</td>
					<td>{{ identityUserCtrl.trustedLevels[user.trustLevel] }}</td>
					<td>
						<span ng-repeat="(roleKey, role) in user.roles" class="b-tags b-tags_grey">
							{{ role.name }} 
							<a href ng-click="identityUserCtrl.removeRoleFromUser(user, roleKey)">
								<i class="fa fa-times"></i>
							</a>
						</span>
					</td>
					<td>
						<a href class="b-icon b-icon_edit" ng-click="identityUserCtrl.userForm (user)"></a>
						<a href class="b-icon b-icon_remove" ng-click="identityUserCtrl.deleteUser (user)"></a>
					</td>
				</tr>
			</table>
		</div>
	</div>
</div>
