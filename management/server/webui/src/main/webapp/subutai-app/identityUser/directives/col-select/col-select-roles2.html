<div class="b-select-roles-approve">
	<div class="b-workspace-content-row_col-2 b-workspace-content-row_col-2_padding-right g-left">
		<span class="b-form-label b-form-label_block">All roles</span>
		<ul class="b-form-list b-form-list_table">
			<li class="b-popup-body-list-table__link"
				ng-repeat="role in identityUserCtrl.roles"
				ng-if="(identityUserCtrl.currentUser.roles === undefined || identityUserCtrl.currentUser.roles.indexOf(role.id) < 0)"
				ng-click="identityUserCtrl.colSelectUserRole(role.id)">
				{{ role.name }}
			</li>
		</ul>
	</div>
	<div class="b-form-list-buttons b-form-list-buttons_absolute">
		<a href class="b-btn-grey b-btn-grey_horizontal b-btn-block"><i
				class="fa fa-angle-double-left"></i></a>
		<a href class="b-btn-grey b-btn-grey_horizontal"><i
				class="fa fa-angle-double-right"></i></a>
	</div>
	<div class="b-workspace-content-row_col-2 b-workspace-content-row_col-2_padding-left g-right">
		<span class="b-form-label b-form-label_block">Assigned roles</span>
		<ul class="b-form-list b-form-list_table">
			<li class="b-popup-body-list-table__link"
				ng-repeat="role in identityUserCtrl.roles"
				ng-if="(identityUserCtrl.currentUser.roles !== undefined && identityUserCtrl.currentUser.roles.indexOf(role.id) >= 0)"
				ng-click="identityUserCtrl.colSelectUserRole(role.id)">
				{{ role.name }}
			</li>
		</ul>
	</div>
	<div class="clear"></div>
</div>
